<html>

<head>
  <title>Bluetooth Printer</title>
  <meta name="description" content="Print text and images to a Bluetooth Printer with a Web Bluetooth app.">

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">


  <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

  <!-- Polymer components -->
  <link rel="import" href="bower_components/paper-progress/paper-progress.html">
  <link rel="import" href="bower_components/paper-slider/paper-slider.html">
  <link rel="import" href="bower_components/paper-button/paper-button.html">
  <link rel="import" href="bower_components/paper-card/paper-card.html">
  <link rel="import" href="bower_components/paper-dialog/paper-dialog.html">
  <link rel="import" href="bower_components/paper-input/paper-input.html">
  <link rel="import" href="bower_components/paper-input/paper-input-container.html">
  <link rel="import" href="bower_components/paper-input/paper-input-error.html">
  <link rel="import" href="bower_components/paper-input/paper-input-char-counter.html">
  <link rel="import" href="bower_components/paper-input/paper-textarea.html">

  <link rel="import" href="bower_components/paper-styles/color.html">
  <link rel="stylesheet" href="bower_components/paper-styles/demo.css">

  <style is="custom-style">
    paper-progress {
      width: 100%;
    }

    paper-progress.blue {
      paper-progress-active-color: var(--paper-light-blue-500);
      paper-progress-secondary-color: var(--paper-light-blue-100);
    }

    paper-slider {
      width: 100%;
    }

    paper-slider.blue {
      paper-slider-active-color: var(--paper-light-blue-500);
      paper-slider-knob-color: var(--paper-light-blue-500);
    }

    paper-button {
      display: block;
      margin-bottom: 2px;
    }

    paper-button.colorful {
      color: #4285f4;
    }

    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
    }

    paper-button.blue {
      color: var(--paper-light-blue-500);
      paper-button-flat-focus-color: var(--paper-light-blue-50);
    }

    body {
      background-color: var(--paper-grey-50);
    }

    #cards {
      margin-left: auto;
      margin-right: auto;
      max-width: 400px;
    }

    paper-card {
      margin-bottom: 5px;
      margin-top: 5px;
      width: 100%;
    }

    paper-card#logo {
      @apply(--layout-vertical);
      @apply(--layout-center);
    }
  </style>
</head>

    <paper-card id="regen">
      <div class="card-content">
        <img id="regen-image" src="" />
      </div>
    </paper-card>

    <paper-card>
      <div class="card-content">
        <paper-textarea id="message" label="Enter Message"></paper-textarea>
      </div>
    </paper-card>

    <paper-card>
      <div class="card-content">
        <paper-button id="print" raised class="colorful">Print</paper-button>
      </div>
    </paper-card>

    <paper-dialog id="dialog">
      <h2>Error</h2>
      <p>Could not connect to bluetooth device!</p>
    </paper-dialog>

    <canvas width="400px" height="600px" id="canvas-regen"></canvas>
  </div>

  <script>
    'use strict';
    document.addEventListener('WebComponentsReady', function () {
      let progress = document.querySelector('#progress');
      let dialog = document.querySelector('#dialog');
      let message = document.querySelector('#message');
      let printButton = document.querySelector('#print');
      let printCharacteristic;
      let index = 0;
      let data;
      progress.hidden = true;

      let image = document.querySelector('#image');
      // Use the canvas to get image data
      let canvas = document.createElement('canvas');
      let canvasRegen = document.getElementById('canvas-regen');
      // Canvas dimensions need to be a multiple of 40 for this printer
      canvas.width = image.clientWidth;
      canvas.height = image.clientHeight;
      let context = canvas.getContext("2d");
      context.drawImage(image, 0, 0, canvas.width, canvas.height);
      let imageDataPre = context.getImageData(0, 0, canvas.width, canvas.height);
      let imageData = imageDataPre.data;

      let pixels = imageDataPre;
      for (var i = 0; i < pixels.length; i += 4) {

        let lightness = parseInt((pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3);

        pixels[i] = lightness;
        pixels[i + 1] = lightness;
        pixels[i + 2] = lightness;
      }
      let contextRegen = canvasRegen.getContext("2d");
      contextRegen.putImageData(imageDataPre, 0, 0);

      function getDarkPixel(x, y) {
        // Return the pixels that will be printed black
        let red = imageData[((canvas.width * y) + x) * 4];
        let green = imageData[((canvas.width * y) + x) * 4 + 1];
        let blue = imageData[((canvas.width * y) + x) * 4 + 2];
        return (red + green + blue) >= (255 * 2) ? 0 : 1;
      }

      function getImagePrintData() {
        if (imageData == null) {
          console.log('No image to print!');
          return new Uint8Array([]);
        }
        // Each 8 pixels in a row is represented by a byte
        let printData = new Uint8Array(Math.floor(canvas.width / 8) * Math.floor(canvas.height + 8));
        let offset = 0;
        // Set the header bytes for printing the image
        printData[0] = 29;  // Print raster bitmap
        printData[1] = 118; // Print raster bitmap
        printData[2] = 48; // Print raster bitmap
        printData[3] = 0;  // Normal 203.2 DPI
        printData[4] = Math.floor(canvas.width / 8); // Number of horizontal data bits (LSB)
        printData[5] = 0; // Number of horizontal data bits (MSB)
        printData[6] = canvas.height % 256; // Number of vertical data bits (LSB)
        printData[7] = canvas.height / 256;  // Number of vertical data bits (MSB)
        offset = 7;
        // Loop through image rows in bytes
        for (let i = 0; i < canvas.height; ++i) {
          for (let k = 0; k < Math.floor(canvas.width / 8); ++k) {
            let k8 = k * 8;
            //  Pixel to bit position mapping
            printData[++offset] = getDarkPixel(k8 + 0, i) * 128 + getDarkPixel(k8 + 1, i) * 64 +
              getDarkPixel(k8 + 2, i) * 32 + getDarkPixel(k8 + 3, i) * 16 +
              getDarkPixel(k8 + 4, i) * 8 + getDarkPixel(k8 + 5, i) * 4 +
              getDarkPixel(k8 + 6, i) * 2 + getDarkPixel(k8 + 7, i);
          }
        }
        return printData;
      }

      function handleError(error) {
        console.log(error);
        progress.hidden = true;
        printCharacteristic = null;
        dialog.open();
      }

      function sendNextImageDataBatch(resolve, reject) {
        // Can only write 64 bytes at a time to the characteristic
        // Need to send the image data in 64 byte batches
        if (index + 64 < data.length) {
          printCharacteristic.writeValue(data.slice(index, index + 64)).then(() => {
            index += 64;
            sendNextImageDataBatch(resolve, reject);
          })
            .catch(error => reject(error));
        } else {
          // Send the last bytes
          if (index < data.length) {
            printCharacteristic.writeValue(data.slice(index, data.length)).then(() => {
              resolve();
            })
              .catch(error => reject(error));
          } else {
            resolve();
          }
        }
      }

      function sendImageData() {
        index = 0;
        data = getImagePrintData();

        return new Promise(function (resolve, reject) {
          sendNextImageDataBatch(resolve, reject);
        });
      }

      function sendTextData() {
        // Get the bytes for the text
        let encoder = new TextEncoder("utf-8");
        // Add line feed + carriage return chars to text
        let text = encoder.encode(message.value + '\u000A\u000D');
        return printCharacteristic.writeValue(text).then(() => {
          console.log('Write done.');
        });
      }

      function sendPrinterData() {
        // Print an image followed by the text
        sendImageData()
          .then(sendTextData)
          .then(() => {
            progress.hidden = true;
          })
          .catch(handleError);
      }

      function sendFullCut() {
        let printData = new Uint8Array(2);
        printData[0] = 27;
        printData[1] = 109;

        return printCharacteristic.writeValue(printData).then(() => {
          console.log('Write done.');
        });
      }

      console.log(printCharacteristic);

      printButton.addEventListener('click', function () {
        progress.hidden = false;
        if (printCharacteristic == null) {
          navigator.bluetooth.requestDevice({
            filters: [{
              services: ['000018f0-0000-1000-8000-00805f9b34fb']
            }]
          })
            .then(device => {
              console.log('> Found ' + device.name);
              console.log('Connecting to GATT Server...');
              return device.gatt.connect();
            })
            .then(server => server.getPrimaryService("000018f0-0000-1000-8000-00805f9b34fb"))
            .then(service => service.getCharacteristic("00002af1-0000-1000-8000-00805f9b34fb"))
            .then(characteristic => {
              // Cache the characteristic
              printCharacteristic = characteristic;
              sendPrinterData();
            })
            .catch(handleError);
        } else {
          sendPrinterData();
        }
      });
    });
  </script>
</body>

</html>
